{% extends 'base.html' %}
{% load bulma_tags %}

{% block title %}Login view{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|bulma }}
        <div class="field">
            <button type="submit" class="button is-primary">Login</button>
        </div>
    </form>
    {% url 'authentication:register' as register_url %}
    <p>If you don't have account, register <a href="{{ register_url }}">here</a></p>


{% endblock %}
