{% extends 'base.html' %}
{% load bulma_tags %}

{% block title %}Register view{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|bulma }}
        <div class="field">
            <button type="submit" class="button is-primary">Sign up</button>
        </div>
    </form>
    {% url 'authentication:login' as login_url %}
    <p>If you already have an account, <a href="{{ login_url }}">login</a> instead.</p>


{% endblock %}
